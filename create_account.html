<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account</title>
<link rel="stylesheet" href="../styles/user_account.css" />
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h2>Create Account</h2>
      <form id="createAccountForm">
        <div class="input-box">
          <label for="role">Role</label>
          <select id="role" name="role" required>
            <option value="">-- Select Role --</option>
            <option value="Administrator">Administrator</option>
            <option value="User">User</option>
            <option value="Moderator">Moderator</option>
            <option value="Guest">Guest</option>
          </select>
        </div>

        <div class="input-box">
          <label for="user_id">User ID</label>
          <input type="text" id="user_id" name="user_id" placeholder="Enter your assigned User ID" required>
        </div>

        <div class="input-box">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter Password" required>
        </div>

        <div class="input-box">
          <label for="confirm_password">Confirm Password</label>
          <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
        </div>

        <button class="login-btn" type="submit">Create Account</button>
        <p id="message"></p>
      </form>
    </div>
  </div>

  <script src="../backend/create_account.js"></script>
</body>
</html>
